<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
    <div class="container">
        <h1>Guessing game</h1>
        <div class="card-body">
            <label for="number">Guess a number between 1-5:</label>
            <input type="number" id="number" min="1" max="5" required>
        </div>
        <button type="submit" class="button">Cheack Result</button>
        <div class="result">
            <p class="resultText"></p>
          <p class="remainingAttempts"></p>
        </div>
    </div>
</div>
    <script src="./Script.js"></script>
</body>
</html>
